# ------------------------------------
# üåê HTTP Server Block (redirect all to HTTPS)
# ------------------------------------
server {
    listen 80;
    server_name agentvooc.com www.agentvooc.com;

    return 301 https://$host$request_uri;
}

# ------------------------------------
# üîê HTTPS Server Block
# ------------------------------------
server {
    listen 443 ssl;
    server_name agentvooc.com;

    # SSL certificates from Certbot
    ssl_certificate /etc/letsencrypt/live/agentvooc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentvooc.com/privkey.pem;

    # SSL settings (recommended baseline)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

     # ------------------------------------
    # CORS for your own resources and SPA
    # ------------------------------------
    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept, Origin, Authorization' always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        try_files $uri $uri/ /index.html;
    }

    # ------------------------------------
    # Proxy API requests to backend
    # ------------------------------------
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on; # Ensure cookies are forwarded
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    
    # ------------------------------------
    # Cache static assets
    # ------------------------------------
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # ------------------------------------
    # Content Security Policy
    # ------------------------------------
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline'
            https://www.googletagmanager.com
            https://www.google-analytics.com
            https://pagead2.googlesyndication.com
            https://*.googlesyndication.com
            https://googleads.g.doubleclick.net
            https://www.google.com
            https://www.googleadservices.com
            https://static.cloudflareinsights.com
            https://*.cloudflareinsights.com
            https://agentvooc.com/cdn-cgi/
            https://static.ads-twitter.com
        connect-src 'self'
            https://www.googletagmanager.com
            https://www.google-analytics.com
            https://pagead2.googlesyndication.com
            https://*.googlesyndication.com
            https://googleads.g.doubleclick.net
            https://www.googleadservices.com
            https://ep1.adtrafficquality.google
            https://ep2.adtrafficquality.google
            https://cdn.sanity.io
            https://*.cloudflareinsights.com;
            https://analytics.twitter.com
        frame-src 'self'
            https://googleads.g.doubleclick.net
            https://*.googlesyndication.com
            https://www.google.com
            https://www.googleadservices.com
        img-src 'self' data:
            https://*.google.com
            https://*.doubleclick.net
            https://*.googlesyndication.com
            https://cdn.sanity.io
            https://t.co
            https://pagead2.googlesyndication.com
            https://www.googleadservices.com
            https://www.google-analytics.com
            https://analytics.twitter.com
        style-src 'self' 'unsafe-inline';
    " always;

    # ------------------------------------
    # Security headers
    # ------------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ------------------------------------
    # Gzip compression
    # ------------------------------------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
}

